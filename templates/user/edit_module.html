{% block content %}




<style>
 .btn-dark-blue {
            background-color: #22293d;
            color: white;
            transition: all 1s;
        }
    .btn-dark-blue:hover {
            background-color: #374468;
            color: #ffff;
        }

        table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}


   .text-color {
    color: #fff !important;
}
.mu-bg{
        background: rgb(22,191,156);
	background: linear-gradient(90deg, rgba(22,191,156,1) 0%, rgba(14,135,110,1) 100%);
	color: white;
}
.bg-aqua, .callout.callout-info, .alert-info, .label-info, .modal-info .modal-body {
    background-color: #041027 !important;
}
.inavlid {
background: #b52f2fad;
color: white;
font-size: 13px;
padding-left: 8px;
width: 9rem;
border-radius: 10px;
  animation-duration: 2s;
        animation-iteration-count: infinite
}

.inavlid {
   animation-name: bounce-3;
   animation-timing-function: ease;
}

@keyframes bounce-3 {
	0%   { transform: translateY(0); }
	30%  { transform: translateY(-20px); }
	50%  { transform: translateY(0); }
	100% { transform: translateY(0); }
}
</style>
<!-- Begin Page Content -->
<div class="container">
     <ol class="breadcrumb h5  " style=" background: rgb(22,191,156);
